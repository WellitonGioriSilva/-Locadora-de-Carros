<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/premiumStyle.css">
    <title>Assinatura</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/Logo.png" alt="">
        </div>
        <div class="form">
            <form action="Php/assinarPremium.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Assinatura</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required minlength="4" maxlength="50">
                    </div>

                    <div class="input-box">
                        <label for="cpf">Cpf</label>
                        <input id="cpf" type="text" name="cpf" required
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required min="3" maxlength="256">
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input id="celular" type="tel" name="celular" required
                            pattern="\(\d{2}\)\d{5}-\d{4}">
                    </div>

                    <div class="input-box">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input id="dataNascimento" name="dataNascimento" type="date" required>
                    </div>

                    <div class="input-box">
                        <label for="assinatura">Assinatura</label>
                        <select name="assinatura" id="assinatura">
                            <option value="" hidden>Tipo de Assinatura</option>
                            <option value="bronze">Bronze</option>
                            <option value="gold">Gold</option>
                            <option value="platinum">Platinum</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="tempo">Tempo</label>
                        <select name="tempo" id="tempo">
                            <option value="" hidden>Tempo de Assinatura</option>
                            <option value="mensal">Mensal</option>
                            <option value="semestral">Semestral</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>
                    
                    <div class="input-box">
                        <label for="pagamento">Pagamento</label>
                        <select name="pagamento" id="pagamento">
                            <option value="" hidden>Forma de Pagamento</option>
                            <option value="credito">Crédito</option>
                            <option value="debito">Débito</option>
                            <option value="pix">Pix</option>
                            <option value="boleto">Boleto</option>
                        </select>
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="validarCPF()" type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Js/script.js"></script>
    <script src="Js/Mascara.js"></script>
    <script>
        new FormMask(document.querySelector("#cpf"), "___.___.___-__", "_", [".", "-"])
        new FormMask(document.querySelector("#celular"), "(__)_____-____", "_", ["(", ")", "-"])
    </script>
</body>

</html>
